name: Run Tests and Lint

on:
  push:
    branches:
      - main
      - release
  pull_request:
    branches:
      - main
      - release
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Выводим ФИО, номер группы и ник на GitHub в консоль
      - name: Display User Info
        env:
          FULL_NAME: ${{ secrets.FULL_NAME }}
          GROUP_NUMBER: ${{ secrets.GROUP_NUMBER }}
        run: echo "Full Name: $FULL_NAME, Group: $GROUP_NUMBER, GitHub Username: ${{ github.actor }}"

      # Шаг 2: Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # Шаг 3: Устанавливаем Python версии 3.13
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

	# Шаг 4: Установка зависимостей из requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt


      # Шаг 5: Запуск тестов с автоматическим обнаружением
      - name: Run tests
        run: python -m unittest discover -s tests

      # Шаг 6: Линтинг кода с помощью flake8
      - name: Lint with flake8
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

